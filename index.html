<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>snake</title>
  <link rel="shortcut icon" href="design/game_icon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
    <div class="game__menu" id="game__menu">
      <div class="top">
        <img class="logo" src="design/game_icon.png" alt="">
        <div class="game__control">
          <img class="wasd" src="design/wasd.png" alt="">
        </div>
        <div class="control">
          <h5>W - To move up</h5>
          <h5>S - To move down</h5>
          <h5>A - To go left</h5>
          <h5>D - To go right</h5>
        </div>
      </div>

      <div class="bottom">
        <div class="goal">
          <h5>Goal : Eat as many apples as you can!<br>And don't crash at your own tail!</h5>
        </div>
        <form>
          <div class="name__submit">
            <input type="text" onkeyup="success()" placeholder="Name" id="name" class="name__input">
            <button type="button" id="btn__start" onclick="getValueInput()" class="btn__start" disabled>Enter</button>
          </div>
        </form>
      </div>
    </div>
  

  <div class="display">
     <div class="header" id="header">
        <div class="score">
          <img class="score__img" src="design/score.png" alt="" />
          <p id="score">0</p>
        </div>
        <div class="phytons" id="pythons">
          <img class="python__img" src="design/phytons.png" alt="" />
        </div>
        <div class="time">
          <div>
            <img class="time__img" src="design/time.png" alt="" />
            <p id="current-time">00:00:00</p>
          </div>
        </div>
      </div>

      <div class="body">
        <canvas id="game" width="960px" height="600px"></canvas>
      </div>
  </div>

  <div class="game__over" id="game__over">
    <div>
      <h2>Name: <span id="name__user"></span></h2>
      <h2>Score: <span id="score__user"></span></h2>
      <h2>Time: <span id="time__user">00:00:00</span></h2>
    </div>
    <h1>Game Over!!</h1>
    <a href="">Play again?</a>
  </div>

  <script src="index.js"></script>

</body>
</html>
